<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonary layout</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="body">
    <button class="togglemenu" id="tgbtn">
        CLICK
    </button>
    <div class="grids">
      
    </div>
    <div class="dataget" id="maininputbox">   
        <div class="main">
            <div class="formtitle">
                <h2>Set COUNTDOWN</h2>
            </div>
            <div class="datagetheading">
               <h3>
                select either a lifespan or a specefic evetn deadline
               </h3>
            </div>
            <div class="countbtncombo">
                <button class="lifebtn">
                    LIFESPAN
                    COUNTDOWN
                </button>
                <button class="eventbtn">
                    EVENT 
                    DEADLINE
                </button>
            </div>
            <!-- another container -->
            <div class="customevent">
                <div class="innerbox">
                    <div>Enter title</div>
                    <input type="text" placeholder="Enter your title">
                </div>
                  <div class="innerbox">
                    <div>Start Date</div>
                    <input type="date">
                </div>
                  <div class="innerbox">
                    <div>End Date</div>
                    <input type="date">
                </div>
            </div>
            <div class="inputarea">
                <h3>enter your date of birth</h3>
                <input type="date" class="dateinput">
            </div>
            <button class="startbtn">START COUNTDOWN</button>
        </div>
    </div>
    <div class="container1">
        <div class="container">
            <h1>Stop wasting time, it's ticking out of your hand</h1>
            <div class="titlebox">
                <button class="titlebtn">YOUR LIFESPAN COUNTDOWN</button>
            </div>
            <div class="timedata">
        <p class="year">00</p>
        <p class="month">00</p>
        <p class="day">00</p>
        <p class="hour">00</p>
        <p class="minute">00</p>
        <p class="second">00</p>
        <p class="mill">00</p>
    </div>
    <div class="heading">
        <h2>
            YEAR
        </h2>
        <h2>
            MONTH            
        </h2>
        <h2>
            HOUR      
        </h2>
      <h2>
            DAY      
        </h2>
        <h2>
            MINUTE 
        </h2>
        <h2>
            SECONDS
        </h2>
        <h2>
            MILLISECONDS            
        </h2>
    </div>
</div>
</div>
<script src="background.js"></script>
</body>
</html>
